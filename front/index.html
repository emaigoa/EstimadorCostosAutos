<!doctype html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estimador de precios de autos</title>

    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0b1220;
        color: #e5e7eb;
      }
      .container {
        max-width: 920px;
        margin: 0 auto;
        padding: 24px;
      }
      .card {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.10);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      }
      h1 {
        margin: 0 0 6px;
        font-size: 22px;
        letter-spacing: 0.2px;
      }
      .muted { color: rgba(229,231,235,0.7); font-size: 13px; }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 12px;
      }
      @media (max-width: 860px) {
        .grid { grid-template-columns: 1fr; }
      }

      label {
        display: block;
        font-size: 12px;
        color: rgba(229,231,235,0.7);
        margin-bottom: 6px;
      }
      select, input {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.14);
        background: rgba(255,255,255,0.07);
        color: #e5e7eb;
        outline: none;
      }
      input::placeholder { color: rgba(229,231,235,0.45); }

      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      .check {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.10);
        background: rgba(255,255,255,0.04);
      }
      .check input {
        width: auto;
      }

      button {
        cursor: pointer;
        border: 0;
        padding: 10px 14px;
        border-radius: 12px;
        background: rgba(255,255,255,0.16);
        color: #fff;
        font-weight: 600;
      }
      button:hover { background: rgba(255,255,255,0.22); }
      button:disabled { opacity: 0.5; cursor: not-allowed; }

      .hidden { display: none !important; }

      #loader {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 14px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.10);
      }

      #errBox {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 14px;
        background: rgba(239,68,68,0.12);
        border: 1px solid rgba(239,68,68,0.28);
        color: #fecaca;
        white-space: pre-wrap;
      }

      #resultWrap {
        margin-top: 14px;
      }
      .resultGrid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 12px;
      }
      @media (max-width: 860px) {
        .resultGrid { grid-template-columns: 1fr; }
      }
      .pill {
        border-radius: 16px;
        padding: 14px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.10);
      }
      .pill .k { font-size: 12px; color: rgba(229,231,235,0.7); }
      .pill .v { font-size: 20px; font-weight: 800; margin-top: 6px; }
      .hint { margin-top: 6px; font-size: 12px; color: rgba(229,231,235,0.6); }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h1>Estimador de precios de autos</h1>
        <div class="muted">Carga rápida: primero índice liviano, y datos por marca cuando la elegís.</div>

        <div id="loader" class="hidden">Cargando...</div>
        <div id="errBox" class="hidden"></div>

        <form id="form" class="mt">
          <div class="grid" style="margin-top:16px">
            <div>
              <label for="marca">Marca *</label>
              <select id="marca" required>
                <option value="">Cargando marcas...</option>
              </select>
            </div>

            <div>
              <label for="modelo_base">Modelo *</label>
              <select id="modelo_base" required>
                <option value="">Elegí marca primero</option>
              </select>
            </div>

            <div>
              <label for="anio">Año *</label>
              <select id="anio" required>
                <option value="">Elegí modelo primero</option>
              </select>
              <div id="anioHint" class="hint"></div>
            </div>

            <div>
              <label for="kms">Kilómetros *</label>
              <input id="kms" type="number" min="0" step="1" placeholder="Ej: 120000" required />
            </div>

            <div>
              <label for="version_trim">Versión (opcional)</label>
              <select id="version_trim">
                <option value="">(opcional) Elegí modelo primero</option>
              </select>
            </div>

            <div id="tipoWrap" class="hidden">
              <label for="tipo">Tipo (opcional)</label>
              <select id="tipo">
                <option value="">(opcional) Elegí tipo</option>
              </select>
            </div>

            <div>
              <label for="combustible">Combustible (opcional)</label>
              <select id="combustible"></select>
            </div>

            <div>
              <label for="transmision">Transmisión (opcional)</label>
              <select id="transmision"></select>
            </div>

            <div>
              <label for="direccion">Dirección (opcional)</label>
              <select id="direccion"></select>
            </div>
          </div>

          <div class="row" style="margin-top:14px">
            <div class="check">
              <input id="aireChk" type="checkbox" />
              <label for="aireChk" style="margin:0">Aire</label>
            </div>

            <div class="check">
              <input id="cristalesChk" type="checkbox" />
              <label for="cristalesChk" style="margin:0">Cristales eléctricos</label>
            </div>

            <button type="submit">Estimar</button>
          </div>
        </form>

        <div id="resultWrap" class="hidden">
          <div class="muted" style="margin-top:14px">Rango estimado (P10/P50/P90):</div>
          <div class="resultGrid" style="margin-top:10px">
            <div class="pill">
              <div class="k">P10 (bajo)</div>
              <div id="p10" class="v">—</div>
            </div>
            <div class="pill">
              <div class="k">P50 (medio)</div>
              <div id="p50" class="v">—</div>
            </div>
            <div class="pill">
              <div class="k">P90 (alto)</div>
              <div id="p90" class="v">—</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- IMPORTANTE: defer para que el HTML renderice aunque el JS falle -->
    <script defer src="./app.js"></script>
  </body>
</html>
